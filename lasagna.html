<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Tiempo para Lasaña</title>
    <link rel="stylesheet" href="lasagna.css">
    <script src="lasagna"></script>
</head>
<body>
    <h1>Calculadora de Lasaña</h1>
    <label for="capas">Número de capas:</label>
    <input type="number" id="capas" min="1">
    <br>
    <label for="tiempoHorno">Tiempo en el horno (minutos):</label>
    <input type="number" id="tiempoHorno" min="0">
    <br>
    <button onclick="calcularTiempo()">Calcular</button>
    <p id="resultado"></p>6
</body>
</html>
